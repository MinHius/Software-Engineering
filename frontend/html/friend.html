<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Create and Join</title>
    <link rel="stylesheet" type="text/css" href="../css/friend.css">
</head>
<body>
  
  <br>
  <br>
    <header>FRIENDS</header>
    <div id="container">
        <div id="create" class="inline">
            <div>
                <p class="tittle">create</p>
                <p>Select size</p>
                <div class="size">
                    <button id="3x3" class="btn">3x3</button>
                    <button id="4x4" class="btn">4x4</button>
                    <button id="dm" class="btn">Deathmatch</button>
                </div>
                <script>
                    // Get all buttons
                    const buttons = document.querySelectorAll('.btn');
                    // Loop through each button
                    buttons.forEach(button => {
                      // Add click event listener to each button
                      button.addEventListener('click', function() {
                        // Remove 'active' class from all buttons
                        buttons.forEach(btn => btn.classList.remove('active'));
                        // Add 'active' class to the clicked button
                        this.classList.add('active');
                      });
                    });

                </script>    
                <br>
                <div>
                  <p>Select Shape</p>
                  <div class="size">
                    <button class="btj">X</button>
                    <button class="btj">O</button>
                    
                  </div>
                  <script>
                    // Get all buttons
                    const bt = document.querySelectorAll('.btj');
                    // Loop through each button
                    bt.forEach(button => {
                      // Add click event listener to each button
                      button.addEventListener('click', function() {
                        // Remove 'active' class from all buttons
                        bt.forEach(btn => btn.classList.remove('active'));
                        // Add 'active' class to the clicked button
                        this.classList.add('active');
                      });
                    });
    
                  </script>   
    
                </div>            
            </div>

            
            <div class="vertical-center">
              <button class="button">create</button>
            </div>
        </div>

        <div id="join" class="inline">
          <p class="tittle">Join</p>
          <form>
            <label for="RoomId">Room ID</label><br>
            <input type="text" id="roomid" name="roomid"><br>
            <label for="pwd">Pass</label><br>
            <input type="password" id="pwd" name="pwd">
          </form>
          <div class="vertical-center">
            <button class="button">join</button>
          </div>
          
          </div>
    </div>
      
      

</body>
</html>
