{% extends 'base.html' %} {% block content %}
<style>
.gfg{
    font-size: 25px;
    color: red;
    font-style: italic;
}
</style>
<div class="container">
    <div class="row">    
        <h2>User Profile</h2>
    </div>
    <br>
    <div class="row">    
        Logged in : <strong class="gfg">  {{session.name}} </strong>| <a href="{{ url_for('logout') }}"> Logout</a>
    </div>
    <br><br>    
</div>
<form action = "/custom" method="post" class="buttons">
    <h3>Tic Tac Toe PvP</h3>
    <div class="join">
      <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
      <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
      <li>{{error}}</li>
    </ul>
    {% endif %}
  </form>
{% endblock %}
