{% extends 'base.html' %} {% block content %}
<style>
    .hi{
        color: green;
    }
    .type{
        display: block;
        margin-top: -15px;
        border: 1px solid black;
    }
    .label{
        margin-left: -170px;
        font-weight: bold;
    }
    
</style>
<div class="container">
    <h2 class="hi" > Welcome to Login </h2>
    <form action="{{ url_for('login') }}" method="post" class = 'buttons'>
        {% if message is defined and message %}
            <div class="alert alert-warning">  <strong>  {{ message }} ???? </strong></div>
        {% endif %}
        <br>
        <div class="form-group">
             <input class="type" type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name" value = "{{name}}">
        </div>
        <div class="form-group">
        <input class="type" type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
        </div>    
        <button class="btn btn--yellow" type="submit" class="btn btn-primary">Login</button>
        <p>Not have account yet ? <a href = "{{url_for('register')}}"> Register ?</a></p>
    </form>
</div>      
{% endblock %}
