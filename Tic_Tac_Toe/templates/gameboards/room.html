<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
    crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='style1.css')}}"
    />
</head>
<body>
    <p> Room: {{room}} </p>
    <div class="player-names">
        <p><h1>Name: </h1><h1 id="hostName"> </h1></p>
        <h2>Role: X</h2>
        <h2>Point: </h2><h2 id = 'host_point'></h2>
    </div>
    <div id="gameplay-6x6board" class="gameplay__6x6board">
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
        <div class="gameplay__card"></div>
    </div>
    <div class="player-names">
        <p><h1>Name: </h1><h1 id="joinName"> </h1></p>
        <h2>Role: O</h2>
        <h2>Point: </h2><h2 id = 'join_point'></h2>
    </div>
    <script src="/static/scriptPlayer.js"></script>
</body>
</html>
