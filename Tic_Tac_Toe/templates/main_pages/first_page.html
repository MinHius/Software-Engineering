<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Menu</title>
    <link 
        rel="stylesheet" 
        href="{{url_for('static', filename='style1.css')}}"

    />
</head>
<body>  
    <audio id="myAudio" src="static/mp3/bgm.mp3" autoplay loop></audio>
    <header>TIC TAC TOE</header>   
    <form style="align-items: center;" action="/mode" method="post">
        <section id="game-start" class="game-start container d-block">
            <div class="game-start__buttons">
                <button id="vs-computer" name="mode" value="Computer" class="btn btn--yellow" onclick="playClickSound()">Computer Mode</button>
                <button id="vs-player" class="btn btn--blue" onclick="playClickSound()">Friend Mode</button>
            </div>
        </section>
    </form>
    <script src="/static/scripts/sfx.js"></script>
</body>
</html>
