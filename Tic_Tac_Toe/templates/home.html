<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <style>
        /* CSS styling for tabs */
        .tab {
            display: none;
        }
        .active {
            display: block;
        }
        h1, h2{
          text-align: center;
        }
    </style>

    <link 
        rel="stylesheet" 
        type="text/css" 
        href="{{url_for('static', filename='style_box.css')}}"
    />
</head>
<body>
    <!-- Create and Join tabs -->
    <div class="tabs">
        <button onclick="showTab('create')" class="tab-button">Create</button>
        <button onclick="showTab('join')" class="tab-button">Join</button>
    </div>

    <!-- Create Room Interface -->
    <div id="create" class="tab active">
        <!-- Add your create room form here -->
        <h2>Select Size</h2>
        <div class="radio-container">
          <div class="radio-inputs">
            <label class="radio">
              <input type="radio" name="size" value="3x3" checked="">
              <span class="name">3x3</span>
            </label>
      
            <label class="radio">
              <input type="radio" name="size" value="4x4">
              <span class="name">4x4</span>
            </label>
            
            <label class="radio">
              <input type="radio" name="size" value="5x5">
              <span class="name">5x5</span>
            </label>
      
            <label class="radio">
              <input type="radio" name="size" value="6x6">
              <span class="name">6x6</span>
            </label>
          </div>
        </div>

        <h2>Select Shape</h2>
        <div class="radio-container">
          <div class="radio-inputs">
            <label class="radio">
              <input type="radio" name="shape" value="X" checked="">
              <span class="name">X</span>
            </label>
      
            <label class="radio">
              <input type="radio" name="shape" value="O">
              <span class="name">O</span>
            </label>
          </div>
        </div>
        <div class="radio-container">
          <button type="submit" name="CREATE">CREATE</button>
        </div>
    </div>

    <!-- Join Room Interface -->
    <div id="join" class="tab">
        <h2>Join Room</h2>
        <!-- Add your join room form here -->
        <div class="radio-container">
          <div class="join">
            <div>
              
              <input
                type="text"
                placeholder="Pick a name!"
                name="name"
                value="{{name}}"
              />
            </div>
            <div class="join">
              <input type="text" placeholder="Room Id" name="code" value="{{code}}" />
            </div>
          </div>
        </div>  
        <div class="radio-container">
          <button type="submit" name="JOIN">JOIN</button>
        </div>
    </div>

    <script>
        // JavaScript to toggle between tabs
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
